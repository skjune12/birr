syntax = "proto3";
package api;

service Birr {
  rpc Ping(PingMessage) returns (PingMessage);
  rpc AddFile(AddFileMessage) returns (HashValue);
}

message PingMessage {
  string ping = 1;
}

message AddFileMessage {
  string filename = 1;
}

message HashValue {
  string filename = 1;
  string hash = 2;
}
